<html>
<head>
<title>Form Tutorial</title>
</head>
<body>
<form>

<!----<input>
<label></label>
<select></select>
<option></option>
<textarea></textarea>
<button></button>
----->

<label>Username</label>
<br>
<input type="text" placeholder="username" required>
<br
<label>Email</label>
<br>
<input type="email" placeholder="email" required>
<br>
<label>Password</label>
<br>
<input type="password" placeholder="password" required>
<br>
<label>Gender</label>
<br>
<input type="radio" name="gender" checked><label>Male</label>
<input type="radio" name="gender"><label>Female</label>
<br>
<input type="checkbox"><label>I Accept the terms and conditions</label>
<br>
<label>Message</label>
<br>
<textarea placeholder="write your message here"></textarea>
<br>
<label>Upload File</label>
<br>
<input type="file">
<br>


<label>Select Model</label>
<br>
<select>
<option>Redmi Note 4</option>
<option>Apple iphone</option>
<option>Samasung Galaxy</option>
</select>

<!---<input type="submit" value="Submit">----->
<br><br><br>
<button type="submit">submit</button>
<button type="reset">reset</button>






</form>
</body>
</html>
